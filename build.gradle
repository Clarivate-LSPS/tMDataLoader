buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.flywaydb:flyway-gradle-plugin:3.0'
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'groovy'

apply from: 'tasks.gradle'

if (hasProperty('dbConfig')) {
    apply plugin: 'flyway'

    flyway {
        url = dbConfig.jdbcConnectionString
        user = dbConfig.username
        password = dbConfig.password
    }
}

group = 'com.thomsonreuters.lsps.transmart.etl'
version = '0.9.5'

description = """"""

sourceCompatibility = 1.5
targetCompatibility = 1.5

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
    maven { url "https://code.lds.org/nexus/content/groups/main-repo" }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.0.8'
    compile 'com.oracle:ojdbc5:11.2.0.2.0'
    compile 'postgresql:postgresql:9.1-901-1.jdbc4'
    runtime group: 'commons-cli', name: 'commons-cli', version: '1.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    from { (configurations.compile + configurations.runtime).collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Main-Class': 'com.thomsonreuters.lsps.transmart.etl.CommandLineTool', 'Implementation-Version': version
    }
}